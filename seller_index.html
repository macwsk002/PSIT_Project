<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_seller_index.css">
    <link href="https://fonts.googleapis.com/css?family=Maitree&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>IT CANTEEN</title>
</head>


<body>

    <header>
        <a href="#" class="logo">IT CANTEEN</a>
        <div class="menu-toggle"></div>
        <nav>
            <ul>
                <!-- <a href="#">ร้านหมายเลข1</a> -->  <!--จะเปลี่ยนตามชื่อร้าน ... ส่วนนี้เว้นให้ BackEnd จัดการ--> 
                <li class="active"><a href="seller_index.html"><i class="fa fa-home" aria-hidden="true"></i> หน้าแรก</a></li>
                <li><a href="#"><i class="fa fa-plus" aria-hidden="true"></i> เพิ่มเมนู</a></li>
                <li><a href="#"><i class="fa fa-th-list" aria-hidden="true"></i> แก้ไขเมนู</a></li>
                <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> ออกจากระบบ</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>

    <div class="container">
        <form>
            <input type="submit" value="ทำเสร็จแล้ว">
            <input type="submit" value="จ่ายเงินแล้ว">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.menu-toggle').click(function(){
                $('.menu-toggle').toggleClass('active')
                $('nav').toggleClass('active')
            })
        })
    </script>

    <script type="text/javascript">
        $(document).on('click', 'ul li', function(){
            $(this).addClass('active').siblings().removeClass('active')
        })
    </script>


</body>
</html>
